<div class="container">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <div class="row1 imagen">
                <img src="../../assets/img/57104 (4).png" alt="">
            </div>

            <div class="row2 titulo">
                <h4 class="modal-title">Inicia sesión aquí</h4>
            </div>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="apellido" type="text" class="form-control" name="apellido" placeholder="Apellido...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="fecha" type="date" class="form-control" name="fecha" placeholder="Fecha de nacimiento...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="telefono" type="text" class="form-control" name="telefono" placeholder="Teléfono...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="user" placeholder="Nombre de usuario...">
                </div>




                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="correo" placeholder="Correo...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña...">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="passwordConfirm" type="password" class="form-control" name="password" placeholder="Confirme la contraseña...">
                </div>
            </form>

            <div class="row" id="redireccionarcontraseña">
                <span>¿Has olvidado tu contraseña? <a href="#">Ingresa aquí</a> </span>
            </div>
        </div>

        <div class="modal-footer">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-info">Ingresar</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
